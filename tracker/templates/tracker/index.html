{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/style.css' %}"
    />
  </head>

  <body>
    <div class="main">
      <div class="sidebar">
        <h1>Clockify</h1>
        <ul>
          <li><a href="#" class="active">Tracker</a></li>
          <li><a href="#">Dashboard</a></li>
        </ul>
      </div>

      <div class="container">
        <div class="row">
          <div class="left-half">
            <div class="tracker-box">
              <form action="{% url 'add' %}" method="POST" role="form">
                {% csrf_token %} {{ form.title }} {{ form.project }}
                <button type="submit">Start</button>
                <button type="button">End</button>
              </form>
            </div>
          </div>
          <div class="right-half">
            <h2>Activity name: Unknown</h2>
            <h2>Start Time:</h2>
            <h2>End Time:</h2>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static '/js/main.js' %}"></script>
  </body>
</html>
